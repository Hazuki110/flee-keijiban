<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>りぽはづ掲示板</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px;
      color: #333;
      font-size: 20px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    #form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    #posts {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .post {
      padding: 10px;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .post:last-child {
      border-bottom: none;
    }

    .delete {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s;
    }

    .delete:hover {
      color: red;
    }
  </style>
</head>

<body>
  <h1>りぽはづ掲示板</h1>

  <form id="form">
    <input type="text" id="name" placeholder="名前" required>
    <textarea id="message" placeholder="メッセージ" required></textarea>
    <button type="submit">投稿</button>
  </form>

  <div id="posts"></div>

  <script>
    const form = document.getElementById('form');
    const posts = document.getElementById('posts');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      const postElement = document.createElement('div');
      postElement.className = 'post';
      postElement.innerHTML = `<strong>${name}</strong><br>${message}<span class="delete" onclick="this.parentElement.remove()"> 削除</span>`;

      posts.prepend(postElement);

      form.reset(); // 入力欄をリセット
    });
  </script>
</body>
</html>
